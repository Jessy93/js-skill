<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./3-train-speed/styles.css" />
    <title>Training Speed</title>
  </head>
  <body>
    <div class="screen">
      <h1>Training Speed</h1>
      <a id="start" href="#" class="start">Start the game</a>
    </div>

    <div class="screen">
      <h1>Choose time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="40">
            40 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>There are <span id="time">00:00</span> left</h3>
      <div class="board" id="board"></div>
    </div>
    <script src="./3-train-speed/app.js" defer></script>
  </body>
</html>
